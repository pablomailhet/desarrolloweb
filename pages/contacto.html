<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <div class="navbar-brand text-wrap">
                    <h1>Contacto</h1>
                </div>                           
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarApp" aria-controls="navbarApp" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarApp">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li> 
                    </ul>
                </div>
            </div>
        </nav>         
    </header>
    <main class="container text-center">
        <section class="row justify-content-center mt-3">
            <div class="col-8">
                <h2>Dejanos tu consulta</h2>
            </div>
        </section>
        <section class="row justify-content-center">
            <form class="col-10" action="" method="post" enctype="">
                <div class="mb-2 text-start">
                    <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" name="nombreapellido" id="nombreapellido" placeholder="Ingrese un nombre y apellido" required>
                </div>
                <div class="mb-2 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese un email" required>
                </div>
                <div class="mb-2 text-start">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Ingrese un telefono">
                </div>
                <div class="mb-2 text-start">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" name="asunto" id="asunto" placeholder="Ingrese un asunto" required>
                </div>                
                <div class="mb-2 text-start">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" name="mensaje" id="mensaje" rows="3" required></textarea>                    
                </div>
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btnForm">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="container-fluid fixed-bottom justify-content-center">
        <div class="d-flex justify-content-center">
            <p>Copyright <span>2024</span></p>
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>              
</body>
</html>
